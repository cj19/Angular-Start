<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">
          Mail
        </label>
        <input id="email" type="email" name="email" ngModel class="form-control" required email>
      </div>
      <div class="form-group">
        <label for="password">
          Password
        </label>
        <input id="password" type="password" name="password" ngModel class="form-control"
               required #pswd="ngModel" minlength="6">
        <span *ngIf="!pswd.valid && pswd.touched && pswd.errors?.minlength" class="help-block">Please enter valid password!</span>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
