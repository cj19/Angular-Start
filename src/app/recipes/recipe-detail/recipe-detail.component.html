<div class="row">
  <div class="col">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="dropdown" appDropdown [appDropdown]="dropdownMenu">
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe
      </button>
      <div class="dropdown-menu" #dropdownMenu>
        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
