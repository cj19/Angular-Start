<div class="row">
  <div class="col">
    <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">
            Name
          </label>
          <input id="name" type="text"
                 class="form-control"
                 name="name"
                 ngModel
                 required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">
            Amount
          </label>
          <input id="amount" type="number"
                 class="form-control"
                 name="amount"
                 ngModel
                 required
                 [pattern]="'^[1-9]+[0-9]*$'">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-success btn-primary-spacing" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger btn-primary-spacing" type="button"
                  *ngIf="editMode" (click)="onDelete()">
            Delete
          </button>
          <button class="btn btn-primary btn-primary-spacing" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
